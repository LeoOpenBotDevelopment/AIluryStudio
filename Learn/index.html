<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIlury Learn</title>
    <style>
        :root {
            --bbg-color: #E9E9EF;
            --bg-color: #fff;
            --pbg-color: #D9D9D9;
            --text-color: #000;
            --accent-color: #8C52FF;
            --progress-bar-fill1: #8C52FF;
            --progress-bar-fill2: #CB6CE6;
            --progress-bar-fill3: #FF66C4;
            --progress-bar-fill4: #FF5757;
            --green-color1: #00BF63;
            --green-color2: #7ED957;
            --orange-color1: #FFBD59;
            --orange-color2: #FFDE59;
            --red-color1: #FF3131;
            --red-color2: #FF6D4D;
            --default-fbg-color: #fcfcfc;
            --default-bbg-color: #cfcfcf;
            --font-size: 1.3em;
            --sidebar-width: 25vw;
            --chat-sidebar-width: 25vw;
        }
        
        * {
            box-sizing: border-box;
        }
        body, #content-container {
            margin: 0;
            padding: 0;
            background-color: var(--bbg-color);
            color: var(--text-color);
            font-size: 20px;
            height: 100dvh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: "Arial Rounded MT Bold", "Arial", sans-serif;
        }
        @keyframes progressBarAnimation {
            from {
                margin-top: -100px;
            }
            to {
                margin-top: 0;
            }
        }
        @keyframes progressBarAnimationOut {
            from {
                margin-top: 0;
            }
            to {
                margin-top: -100px;
            }
        }
        #progress-bar-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        #progress-bar-container {
            padding: 20px;
            border: none;
            border-radius: 30px;
            background-color: var(--bg-color);
            display: none;
            margin-top: -100px;
            transition: 0.3s;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        #progress-bar {
            width: 100%;
            height: 10px;
            border-radius: 10px;
            background-color: var(--pbg-color);
            display: flex;
            align-items: left;
            padding: 0;
            margin: 0;
            position: relative;
            align-items: center;
            justify-content: center;
        }
        .progress-bar-fill {
            height: 10px;
            border-radius: 10px;
            margin: 0;
            transition: 0.3s;
            position: absolute;
            left: 0;
            top: 0;
        }
        #Fill1 {
            background-color: var(--progress-bar-fill1);
            width: 0%;
            z-index: 4;
        }
        #Fill2 {
            background-color: var(--progress-bar-fill2);
            width: 0%;
            z-index: 3;
        }
        #Fill3 {
            background-color: var(--progress-bar-fill3);
            width: 0%;
            z-index: 2;
        }
        #Fill4 {
            background-color: var(--progress-bar-fill4);
            width: 0%;
            z-index: 1;
        }
        .section {
          height: 100dvh;
          width: 100vw;
          display: none;
          flex-direction: column;
          overflow: hidden;
          max-width: 1000px;
        }
        .sidebarEnabled .section {
            max-width: calc(100vw - var(--sidebar-width));
        }
        #learncontainer {
            display: flex;
        }
        #content, .sec-content {
            margin: 0;
            margin-top: 5px;
            flex: 1;
            background-color: var(--bg-color);
            border-radius: 10px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
            display: flex;
            align-items: left;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .content {
            display: none;
            padding: 20px;
            overflow-y: auto;
            transition: 0.3s;
            /*flex-direction: column;*/
            position: relative;
            width: 100%;
            height: 100%;
        }
        .section > .content {
            display: flex;
        }
        @keyframes buttonAnimation {
            from {
                opacity: 0;
                transform: translateY(-20px);
                box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.3);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                box-shadow: none;
            }
        }
        @keyframes easeinlefttoright {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes easeinbottomtotop {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .content button:not(.audio-button) {
            background-color: var(--bg-color);
            font-size: 3em;
            color: var(--bg-color);
            font-weight: bold;
            border: none;
            border-radius: 7px;
            text-align: center;
            margin: 0;
            margin-top: 7px;
            padding: 20px;
            font-family: "Arial Rounded MT Bold", "Arial", sans-serif;
            width: 100%;
            text-shadow: 
                -2px -2px 0 var(--text-color),  
                 2px -2px 0 var(--text-color),
                -2px  2px 0 var(--text-color),
                 2px  2px 0 var(--text-color);
            background-position: 0;
            background-size: 100%;
            width: 100%;
            animation: buttonAnimation 2s ease;
        }
        .content p {
            font-size: var(--font-size);
        }
        #choose-content {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        @keyframes easein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        #loading {
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            animation: easein 0.3s ease-in;
            z-index: 1000;
        }
        @keyframes loading {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        #spinner {
            border: 5px solid rgba(0, 0, 0, 0.3);
            border-left: 5px solid white;
            background: transparent;
            height: 60px;
            width: 60px;
            animation: loading 0.7s ease-in-out infinite;
            border-radius: 50%;
        }
        @keyframes optionAnimation {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .optionBtn {
            width: 100%;
            font-weight: bold;
            font-family: "Arial Rounded MT Bold", "Arial", sans-serif;
            font-size: 1.5em;
            background-color: var(--bg-color);
            border-radius: 10px;
            display: flex;
            margin-top: 7px;
            
            position: relative;
            padding: 15px;
            color: transparent;
            animation: optionAnimation 0.5s ease;
        }
        .optionFill {
            height: 100%;
            width: 0px;
            border-radius: 10px;
            transition: 0.5s;
            padding: 15px;
            top: 0;
            left: 0;
            position: absolute;
            color: transparent;
        }
        .optionTitle {
            position: relative;
            color: var(--text-color);
            height: 100%;
            width: 100%;
        }
        .location {
            height: 30px;
            width: 30px;
            border-radius: 20px;
            border-bottom-right-radius: 0;
            background-color: var(--accent-color);
            transform: rotate(45deg);
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: 50;
            box-shadow: 15px 15px 20px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--text-color);
            transition: 0.5s;
        }
        .NumberGrid {
            width: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 2px;
            margin-top: 10px;
            animation: buttonAnimation 2s ease;
        }
        .gridNumber {
            height: 100%;
            width: 100%;
            background-color: var(--bbg-color);
            border: none;
            border-radius: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            font-size: 0.7em;
            transition: 0.3s;
        }
        .green1 {
            background-color: var(--green-color1);
        }
        .orange1 {
            background-color: var(--orange-color1);
        }
        .red1 {
            background-color: var(--red-color1);
        }
        .green2 {
            background-color: var(--green-color2);
        }
        .orange2 {
            background-color: var(--orange-color2);
        }
        .red2 {
            background-color: var(--red-color2);
        }
        #timer-container {
            margin: 10px;
            padding: 10px;
            position: absolute;
            right: 15px;
            top: 0;
            display: none;
        }
        #icon {
            color: var(--text-color);
            font-size: 1.5em;
            background: transparent;
            border: none;
            padding: 5px;
        }
        #time {
            color: var(--text-color);
            font-size: 1.1em;
            background: transparent;
            border: none;
            padding: 5px;
            font-weight: bold;
            font-family: "Arial Rounded MT Bold", "Arial", sans-serif;
        }
        #learn-content {
            padding-top: 60px;
            max-width: 700px;
            width: 100%;
        }
        .learnOp {
            padding: 10px;
            font-size: 1.1em;
            color: var(--text-color);
            border: none;
            border-radius: 10px;
            font-family: "Arial Rounded MT Bold", "Arial", sans-serif;
            position: absolute;
            display: none;
            animation: buttonAnimation 1.5s ease;
            background-color: var(--bbg-color);
        }
        #backBtn {
            top: 15px;
            left: 15px;
        }
        #skipBtn {
            top: 15px;
            right: 15px;
        }
        @keyframes pointAnimation {
            30% {
                text-shadow: 0px 0px 10px var(--progress-bar-fill1);
                transform: rotate(10deg) scale(1.2);
                color: var(--progress-bar-fill1);
            }
            60% {
                text-shadow: 0px 0px 10px var(--progress-bar-fill1);
                transform: rotate(-10deg) scale(1.2);
                color: var(--progress-bar-fill1);
            }
        }
        #points {
            margin-left: 5px;
        }
        #pointsIcon {
            color: var(--accent-color);
        }
        #pointsContainer {
            margin-left: 15px;
            display: flex;
            animation: pointAnimation 2s ease;
        }
        #sidebar {
            margin: 0;
            width: var(--sidebar-width);
            height: 100%;
            display: none;
            position: relative;
        }
        .sidebarEnabled #sidebar {
            display: block;
        }
        #sidebar-button-container {
            padding: 7px;
        }
        #sidebar button{
            padding: 15px;
            padding-left: 20px;
            font-size: 1.2em;
            color: var(--text-color);
            font-family: "Arial Rounded MT Bold", "Arial", sans-serif;
            width: 100%;
            border: none;
            border-radius: 10px;
            text-align: left;
            margin-top: 15px;
            transition: 0.3s;
            background-color: var(--bbg-color);
        }
        #sidebar button.Active {
            background-color: var(--bg-color);
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            color: var(--accent-color);
            position: relative;
        }
        .sidebarEnabled #sidebar button.Active {
            width: calc(100% + 7px);
        }
        .sidebarEnabled #sidebar button.Active:after {
            content: "";
            position: absolute;
            height: 30px;
            width: 30px;
            top: -30px;
            right: 0;
            background-color: transparent;
            border-radius: 10px;
            border-top-right-radius: 0;
            border-bottom-left-radius: 0;
            box-shadow: 5px 5px 0px var(--bg-color);
        }
        .sidebarEnabled #sidebar button.Active:before {
            content: "";
            position: absolute;
            height: 30px;
            width: 30px;
            bottom: -30px;
            right: 0;
            background-color: transparent;
            border-radius: 10px;
            border-bottom-right-radius: 0;
            border-top-left-radius: 0;
            box-shadow: 5px -5px 0px var(--bg-color);
        }
        #profile {
            width: 100%;
            border-bottom: 2px solid var(--bg-color);
            padding: 10px;
            display: flex;
        }
        #profilePicContainer {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            display: flex;
            overflow: hidden;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }
        #profilePic {
            height: 100px;
            width: 100px;
            border-radius: 3px;
            background-color: var(--bg-color);
            object-fit: cover;
            scroll-snap-align: start;
            margin-right: 5px;
        }
        #userName {
            font-weight: bold;
            font-size: 1.3em;
            color: var(--text-color);
            padding: 0;
            margin: 0;
        }
        #extraUserInfo {
            padding: 0;
            margin: 0;
            margin-top: 5px;
        }
        #profileInfo {
            margin-left: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #chat-container {
            padding: 15px;
            justify-content: space-between;
        }
        #chat-sidebar {
            width: var(--chat-sidebar-width);
            height: 100%;
            border-radius: 20px;
            background-color: var(--bbg-color);
            display: none;
            flex-direction: column;
            animation: easeinlefttoright 1s ease;
        }
        .chatSidebarEnabled #chat-sidebar {
            display: flex;
        }
        #chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #emptyChatText {
            flex: 1;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.6em;
            font-family: "Arial Rounded MT Bold", "Arial", sans-serif;
        }
        #message-form {
            display: flex;
            border: none;
            margin-left: 15px;
            animation: easeinbottomtotop 1s ease;
        }
        #message-form button {
            padding: 10px;
            background: var(--bbg-color);
            border: none;
            border-radius: 15px;
            margin-left: 1px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            color: var(--accent-color);
            font-size: 0.8em;
            font-weight: bold;
        }
        #message-form textarea {
            color: var(--text-color);
            background: var(--bbg-color);
            border: none;
            border-radius: 0;
            font-size: 1em;
            padding: 13px;
            box-sizing: border-box;
            width: 100%;
            display: flex;
            flex: 1;
            resize: none;
            overflow: hidden;
            min-height: 40px;
            max-height: 40dvh;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            overflow-y: auto;
        }
        input[type="text"] {
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-family: "Arial Rounded MT Bold", "Arial", sans-serif;
            background-color: var(--bg-color);
            padding: 15px;
            margin: 5px;
            animation: buttonAnimation 1s ease;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
        }
        ::placeholder {
            color: var(--text-color);
            opacity: 0.4;
        }
        #chat-messages {
            height: 100%;
            width: 100%;
        }
        #chat-sidebar h2 {
            padding: 20px;
            font-size: 1.2em;
            font-family: "Arial Rounded MT Bold", "Arial", sans-serif;
            border-bottom: 2px solid var(--bg-color);
            margin: 0;
        }
        .cursorElement {
            color: var(--accent-color);
        }
        #server-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            overflow-y: auto;
        }
        .resizesidebarbar {
            position: absolute;
            right: -10px;
            top: 0;
            background: transparent;
            height: 100dvh;
            width: 50px;
            z-index: 6;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            font-size: 1.7em;
            color: var(--bg-color);
            transform: scaleX(0.4);
            cursor: ew-resize;
            font-family: "Arial Rounded MT Bold", "Arial", sans-serif;
            transition: backgroundColor 0.3s;
        }

        async function libreTranslate(text, targetLang = 'de') {
            const response = await fetch('https://libretranslate.de/translate', {

                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    q: text,
                    source: 'auto',
                    target: targetLang,
                    format: 'text'
                })
            });
            
            const result = await response.json();
            return result.translatedText;
        }
        function ttsToTranslateLang(ttsLang) {
            const map = {
                'en-US': 'en',
                'en-GB': 'en',
                'pt-BR': 'pt',
                'pt-PT': 'pt',
                'de-DE': 'de',
                'fr-FR': 'fr',
                'es-ES': 'es',
                'it-IT': 'it',
                'ja-JP': 'ja',
                'ko-KR': 'ko',
                'zh-CN': 'zh',
                'zh-TW': 'zh-TW',
                'ru-RU': 'ru',
                'tr-TR': 'tr',
                'ar-SA': 'ar',
                'nl-NL': 'nl',
                'pl-PL': 'pl',
                'sv-SE': 'sv',
                'fi-FI': 'fi',
                'no-NO': 'no',
                'da-DK': 'da',
                'cs-CZ': 'cs',
                'el-GR': 'el',
                'ro-RO': 'ro',
                'hu-HU': 'hu'
            };
            
            // fallback: nur den ISO-Code extrahieren (z.B. "en-US"  "en")
            return map[ttsLang] || ttsLang.split('-')[0];
        }
        const TTS = (() => {
            const synth = window.speechSynthesis;
            let currentUtterance = null;
            
            // Untersttzte Sprachcodes
            const supportedLangs = ['en-US', 'de-DE', 'es-ES', 'pt-BR', 'fr-FR'];
            
            async function speak(rtext, lang = 'auto') {
                if (!rtext || typeof rtext !== 'string') return;
                startLoad();
                let ttsLang = ttsToTranslateLang(navigator.language);
                if (lang == "auto") {
                    ttsLang = ttsToTranslateLang(ttsLang);
                }
                let text = await libreTranslate(rtext, ttsLang);
                await stop();
                
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Sprache ermitteln oder verwenden
                let selectedLang = lang === 'auto' ? detectLanguage(text) : lang;
                
                // Fallback auf Gertesprache, falls nicht untersttzt
                if (!supportedLangs.includes(selectedLang)) {
                    selectedLang = navigator.language || 'en-US';
                }
                
                utterance.lang = selectedLang;
                currentUtterance = utterance;
                
                utterance.onend = () => {
                    currentUtterance = null;
                };
                utterance.onerror = (e) => {
                    console.error('Speech error:', e);
                    currentUtterance = null;
                };
                
                synth.speak(utterance);
                stopLoad();
            }
            
            function stop() {
                if (synth.speaking || synth.pending) {
                    synth.cancel();
                }
                currentUtterance = null;
            }
            
            // Einfache heuristische Spracherkennung
            function detectLanguage(text) {
                const t = text.toLowerCase();
                
                if (/[]/.test(t)) return 'de-DE';
                if (/[]/.test(t)) return 'es-ES';
                if (/[]/.test(t)) return 'fr-FR';
                if (/[]/.test(t)) return 'pt-BR';
                if (/[\w]/.test(t)) return 'en-US';
                
                return navigator.language || 'en-US';
            }
            
            return {
                speak,
                stop
            };
        })();

                                                if (!scene || !scene.parentElement) {

                                                    startY = null;
                                                    rotationX = 0;
                                                    rotationY = 0;

                                                const dx = x - startX;

                                                rotationY += dx * 0.5;

                                                startX = x;

        function startQuestions(file) {
            startLoad();
            
            fetch("/questions/" + file)
                .then(response => {
                    if (!response.ok) throw new Error("Not found");
                    return response.json();
                })
                .then(data => {
                    stopLoad();
                    skipdisplay = "inline";
                    quitdisplay = "inline";
                    if (file === "math.json") {
                        chooseContent.style.display = "none";
                        learnContent.style.display = "block";
                        backBtn.style.display = quitdisplay;
                        addMathOptions(data, (level) => {
                            skipdisplay = "inline";
                            quitdisplay = "inline";
                            progressBarContainer.style.display = "flex";
                            progressBarContainer.style.animation = "none";
                            void progressBarContainer.offsetWidth;
                            progressBarContainer.style.animation = "progressBarAnimation 0.5s ease";
                            setTimeout(() => {
                                progressBarContainer.style.marginTop = "0";
                            }, 300);
                            addMathQuestions(data[level], level);
                        });
                    } else {
                        // Fr alle anderen Dateien (kein "math.json"):
                        chooseContent.style.display = "none";
                        learnContent.style.display = "block";
                        progressBarContainer.style.display = "flex";
                        progressBarContainer.style.animation = "none";
                        void progressBarContainer.offsetWidth;
                        progressBarContainer.style.animation = "progressBarAnimation 0.5s ease";
                        setTimeout(() => {
                            progressBarContainer.style.marginTop = "0";
                        }, 300);
                        
                        const shuffled = shuffleArray(cutArray(data));
                        function addQuestionAuto(rindex = -0) {
                            addQuestion(shuffled, (ind) => {
                                addQuestionAuto(ind);
                            }, rindex);
                        }
                        addQuestionAuto();
                    }
                })
                .catch(error => {
                    learnContent.innerHTML = "<p>questions not found.</p>";
                    alert("questions not found.");
                });
        }

            continueLoop = false;
            skipdisplay = "none";
            quitdisplay = "none";

            timerContainer.style.display = "none";
            currentProgressElement = 0;
            progress = 0;

            skipBtn.style.display = "none";

        function addChooseOp(text, file, img) {
            const button = document.createElement('button');
            button.textContent = text;
            button.style.backgroundImage = `url(${img})`;
            button.onclick = () => {
                startQuestions(file);
            };
            chooseContent.appendChild(button);
        }
        
        function fetchQuestions(file) {
            startLoad();
            fetch(file)
              .then(response => {
                  if (response.ok) {
                      return response.json();
                  }
              })
              .then(data => {
                  stopLoad();
                  chooseContent.innerHTML = "<p>choose an Exercise</p>";
                  data.forEach(question => {
                    addChooseOp(question.text, question.file, question.img);
                });
              })
              .catch(error => {
                    learnContent.innerHTML = "<p>Exercises not found.</p>";
                    alert("Exercises not found.");
